<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>MY Profile</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/profile.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div align="center">
        <p style="font-size: 40px; color: #141672;">ERROR REPORTING SYSTEM</p>
    </div>
    <ul class="nav nav-tabs">
        <li role="presentation" class="active" th:action="@{/admin/home}"><a href="/admin/home">Home</a></li>
        <li role="presentation" class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
               aria-expanded="false">
                Reports <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <li><a href="/profile">New</a></li>
                <li><a href="/profile">Browse</a></li>
                <li><a href="/profile">Search</a></li>
            </ul>
        </li>
        <li role="presentation" class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
               aria-expanded="false">
                Profile <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <li><a href="/admin/profile">My Profile</a></li>
                <li role="separator" class="divider"></li>
                <li>
                    <form th:action="@{/logout}" method="get">
                        <button class="btn btn-md btn-danger btn-block" name="registration"
                                type="Submit">Logout
                        </button>
                    </form>
                </li>
            </ul>
        </li>
    </ul>


    <div style="margin-top:40px">
        <ul class="list-unstyled" style="font-size: 15px; color: #141672;">
            <li th:utext="${userName}"></li>
            <li th:utext="${userSurname}"></li>
            <li th:utext="${userEmail}"></li>
        </ul>
    </div>
</div>
</body>
</html>
