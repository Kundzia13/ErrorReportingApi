<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div align="center">
        <p style="font-size: 40px; color: #141672;">ERROR REPORTING SYSTEM</p>
    </div>
    <ul class="nav nav-tabs">
        <li role="presentation" class="active" th:action="@{/admin/home}"><a href="/admin/home">Home</a></li>
        <li role="presentation" class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
               aria-expanded="false">
                Reports <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <li><a href="/reports/new">New</a></li>
                <li><a href="/profile/show">Browse</a></li>
                <li><a href="/profile/search">Search</a></li>
            </ul>
        </li>
        <li role="presentation" class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
               aria-expanded="false">
                Profile <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <li><a href="/admin/profile">My Profile</a></li>
                <li role="separator" class="divider"></li>
                <li>
                    <form th:action="@{/logout}" method="get">
                        <button class="btn btn-md btn-danger btn-block" name="registration"
                                type="Submit">Logout
                        </button>
                    </form>
                </li>
            </ul>
        </li>
    </ul>

    <div class="container">
        <h2>Add new report</h2>
        <form th:object="${report}" th:action="@{/reports/new}" th:method="report">
            <div class="form-group">
                <label>Topic</label>
                <!-- th:field wykonuje id i name-->
                <input th:field="*{reportTitle}" type="text"
                       class="form-control input-small"
                       placeholder="Topic" required>
            </div>
            <label>Status</label>
            <select class="form-control">
                <option class="dropdown-header">Select status</option>
                <option th:value="VERY_IMPORTANT">Very important</option>
                <option th:value="IMPORTANT">Important</option>
                <option th:value="NOT_IMPORTANT">Not important</option>
                <option th:value="CLOSED" , disabled="disabled">Closed</option>
            </select>
            <div class="form-group">
                <label>Content</label>
                <!-- th:field wykonuje id i name-->
                <input th:field="*{content}" type="text"
                       class="form-control input-small"
                       placeholder="Content" required>
            </div>
            <div class="form-group">
                <label>Users involved</label>
                <ul>
                    <li th:each="user : ${users}">
                        <input type="checkbox" th:name="user" th:value="${user.id}" id="${user.id}"/>
                        <label th:for="${user.id}"
                               th:text="${userFullName}"></label>
                    </li>
                </ul>
            </div>

            <button type="submit" class="btn btn-default ">Add</button>
        </form>
    </div>
</div>
</body>
</html>
