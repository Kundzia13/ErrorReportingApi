<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div align="center">
        <p style="font-size: 40px; color: #141672;">ERROR REPORTING SYSTEM</p>
    </div>
    <div class="nav nav-tabs">
        <li role="presentation" class="active" th:action="@{/admin/home}"><a href="/admin/home">Home</a></li>
        <li role="presentation" class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
               aria-expanded="false">
                Reports <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <li><a href="/reports/new">New</a></li>
                <li><a href="/profile/show">Browse</a></li>
                <li><a href="/profile/search">Search</a></li>
            </ul>
        </li>
        <li role="presentation" class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
               aria-expanded="false">
                Profile <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <li><a href="/admin/profile">My Profile</a></li>
                <li role="separator" class="divider"></li>
                <li>
                    <form th:action="@{/logout}" method="get">
                        <button class="btn btn-md btn-danger btn-block" name="registration"
                                type="Submit">Logout
                        </button>
                    </form>
                </li>
            </ul>
        </li>
    </div>
    <div class="container">

        <div class="alert alert-success" th:if="${message}">
            <strong th:if="${message}" th:text="${message}"></strong>
        </div>
        <h3 th:text="${report.reportTitle}"></h3>
        <p th:text="${report.content}"></p>
        <h4>Comments:</h4>
        <ul class="list-group">
            <li class="list-group-item" th:each="comment: ${comments}"
                th:text="${comment}"></li>
        </ul>
        <form th:object="${comment}" th:action="@{/comments}" th:method="report">
            <div class="form-group">
                <label>Add comment</label>
                <input th:field="*{description}" type="text"
                       class="form-control input-small"
                       placeholder="Comment" required>
                <input th:field="*{report}" type="hidden"
                       class="form-control input-small"
                       placeholder="Comment" required>
            </div>
            <button type="submit" class="btn btn-default ">Add</button>
        </form>


    </div>

</div>
</body>
</html>
