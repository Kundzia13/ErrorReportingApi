<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Reports</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div align="center">
        <p style="font-size: 40px; color: #141672;">ERROR REPORTING SYSTEM</p>
    </div>
    <div class="nav nav-tabs">
        <li role="presentation" th:action="@{/admin/home}"><a href="/admin/home">Home</a></li>
        <li role="presentation" class="active">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
               aria-expanded="false">
                Reports <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <li><a th:action="@{/reports/new}" href="/reports/new">New</a></li>
                <li><a th:action="@{/reports/browse}" href="/reports/browse">Browse</a></li>
                <li><a th:action="@{/reports/search}" href="/reports/search">Search</a></li>
            </ul>
        </li>
        <li role="presentation">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
               aria-expanded="false">
                Profile <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <li><a th:action="@{/admin/profile}" href="/admin/profile">My Profile</a></li>
                <li role="separator" class="divider"></li>
                <li>
                    <form th:action="@{/logout}" method="get">
                        <button class="btn btn-md btn-danger btn-block" name="registration"
                                type="Submit">Logout
                        </button>
                    </form>
                </li>
            </ul>
        </li>
    </div>
    <div class="container">
        <h2>Reports</h2>
        <form th:object="${report}" th:action="@{/reports/browse}" th:method="report">
        <div class="row">
            <div th:each="report : ${reports}" class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <p class="card-text" th:text="@{${report.reportTitle}}"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <form class="btn-group" method="get" th:action= "@{'/showReport/' + ${report.id}}" ></form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>
</div>
</body>
</html>
